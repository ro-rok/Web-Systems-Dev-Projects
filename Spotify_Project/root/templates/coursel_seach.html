{% extends "layout.html" %}
{% block title %}Search{% endblock %}

<!-- content -->
{% block content %}
<div class="container-fluid">
    {% include '_search.html' %}
      <h1>Top Results</h1>
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block img-thumbnail w-100" src="https://i.scdn.co/image/ab67616d0000b273ac0c2daf1867b0d86cca74be" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block img-thumbnail w-100" src="https://i.scdn.co/image/ab67616d0000b273a8b9f97b9ea065b9a857e93f" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block img-thumbnail w-100" src="https://i.scdn.co/image/ab67616d0000b273f907de96b9a4fbc04accc0d5" alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
</div>
{% endblock %}
