{% macro sort_filter(cols=[]) %}
<div class="col">
    <label class="visually-hidden" for="col">Field</label>
    <select class="form-select" id="col" name="column"
        value="{{request.args.get('column', '')}}">
        <option value="">Field...</option>
        {# hint expects a list of tuples representing (value, label) #}
        {% for col in cols %}
        <option {{'selected' if col[0]==request.args.get('column', '' )}}
            value="{{col[0]}}">{{col[1] | capitalize}}</option>
        {% endfor %}
    </select>
</div>
<div class="col">
    <label class="visually-hidden" for="order">Order</label>
    <select class="form-select" id="order" name="order"
        value="{{request.args.get('order', 'asc')}}">
        <option {{'selected' if request.args.get('order')=='asc' }} value="asc">
            Up</option>
        <option {{'selected' if request.args.get('order')=='desc' }}
            value="desc">Down</option>
    </select>
</div>
{% endmacro %}
